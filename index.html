<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
	<link href="https://fonts.googleapis.com/css?family=Varela" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/styles.css">

</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<h1 class="display-3">Train Schedule</h1>
			<h3 class="display-3">Find your next ride -----></h3>
		</div>

		<div class="row">
			<div class="col-sm-8 section">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3> Current Train Schedule </h3>
					</div>
					<div class="panel-body">

						<table class="table" id="trainTable">
							<tr>
							    <th>Train Name:</th>
							    <th>Destination:</th> 
							    <th>Frequency (min):</th>
							    <th>Next Arrival:</th> 
							    <th>Minutes Away:</th> 
						    </tr>
						</table>
					</div>
				</div>
			</div>
		
			<div class="col-sm-4 section">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3> Add Train </h3>
					</div>
					<div class="panel-body">
						<form>
						
						  <div class="form-group">
						    <label for="inputName">Train Name:</label>
						    <input type="text" class="form-control" id="inputName">
						  </div>

						  <div class="form-group">
						    <label for="inputDest">Destination:</label>
						    <input type="text" class="form-control" id="inputDest">
						  </div>

						  <div class="form-group">
						    <label for="inputTime">First Train Arrival Time (Military Time):</label>
						    <input type="text" onchange="validateHHMM(this);" id="inputTime" class="form-control" placeholder="hh:mm">
						  </div>

						  <div class="form-group">
						    <label for="inputFreq">Frequency (min):</label>
						    <input type="number" class="form-control" id="inputFreq">
						  </div>

						  <button type="submit" id="submit" class="btn btn-default">Submit</button>

						</form>
					</div>	
				</div>
			</div>
		</div>
	</div>

<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/app.js"></script>

</body>
</html>
